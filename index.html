<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Form</title>
  </head>
  <body>
    <div class="container">
      <header class="main-header">
        <img src="img/noa-img.PNG" alt="noa-img" height="42px" width="42px" />

        <nav>
          <a href="#">HOME</a>
          <a href="#">TALENT</a>
          <a href="#">WORK</a>
          <a href="#">ABOUT</a>
          <a href="#">CONTACT</a>
        </nav>

        <div class="logo-img-container">
          <img
            src="img/instagram.png"
            alt="insta-logo"
            height="42px"
            width="42px"
            class="logo-img"
          />

          <img
            src="img/linkedin.png"
            alt="linkedin-logo"
            height="42px"
            width="42px"
            class="logo-img"
          />
        </div>
      </header>

      <div class="section">
        <img src="img/side-img.PNG" alt="img" class="side-img" />

        <form action="" class="form-section">
          <h1>Are you a <em>company?</em></h1>
          <label for="cName">Company Name </label><br />
          <input
            type="text"
            id="cName"
            name="cName"
            placeholder="Company Name"
            class="glowing-border"
          /><br />

          <label for="name">Your Name </label><br />
          <input
            type="text"
            id="Name"
            name="Name"
            placeholder="Your Name"
            class="glowing-border"
          /><br />

          <!-- for email -->

          <label for="eMail">Work Email </label><br />
          <input
            type="text"
            id="eMail"
            name="eMail"
            placeholder="Email"
            class="glowing-border"
          /><br />

          <!-- for phone -->

          <label for="phone">Work Phone </label><br />
          <input
            type="text"
            id="phone"
            name="phone"
            placeholder="Phone"
            class="glowing-border"
          /><br />

          <!-- for message -->

          <label for="message">Message </label><br />
          <textarea
            name="message"
            id="msg-area"
            placeholder="Message"
            class="glowing-border"
          ></textarea
          ><br />
          <!-- for button -->
          <button type="submit">SEND</button>
        </form>
      </div>
    </div>
    <footer>
      <span>AVISO LEGAL</span>
      <span>|</span>
      <span>INFO@NOATHEAGENCY.COM</span>
      <span>|</span>
      <span>ACCESO A EMPRESAS</span>
    </footer>
  </body>
</html>
