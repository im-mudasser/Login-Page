<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Form</title>
  </head>
  <body>
    <div class="container">
      <div class="main-header">
        <nav>
          <a href="#">HOME</a>
          <a href="#">TALENT</a>
          <a href="#">WORK</a>
          <a href="#">ABOUT</a>
          <a href="#">CONTACT</a>
        </nav>
      </div>
      <div class="section">
        <div>
          <img src="img/side-img.PNG" alt="img" />
        </div>

        <form action="">
          <h1>Are you a <em>company</em></h1>
          <label for="cName">Company Name </label><br />
          <input
            type="text"
            id="cName"
            name="cName"
            placeholder="Company Name"
          /><br />

          <label for="name">Your Name </label><br />
          <input
            type="text"
            id="Name"
            name="Name"
            placeholder="Your Name"
          /><br />

          <!-- for email -->

          <label for="eMail">Work Email </label><br />
          <input
            type="text"
            id="eMail"
            name="eMail"
            placeholder="Email"
          /><br />

          <!-- for phone -->

          <label for="phone">Work Phone </label><br />
          <input
            type="text"
            id="phone"
            name="phone"
            placeholder="Phone"
          /><br />

          <!-- for message -->

          <label for="message">Message </label><br />
          <textarea name="message" id="msg-area" cols="30" rows="10"></textarea
          ><br />
          <!-- for button -->
          <button type="submit">Register</button>
        </form>
      </div>
    </div>
    <footer>
      <p>AVISO LEGAL</p>
      <p>INFO@NOATHEAGENCY.COM</p>
      <p>ACCESO A EMPRESAS</p>
    </footer>
  </body>
</html>
